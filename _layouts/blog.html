<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0'>

    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

    <meta name="author" content="{{ site.name }}" />
    <meta name="description" content="{{ site.description }}">

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />
    <link href='http://fonts.googleapis.com/css?family=Montserrat:400|Open+Sans:300italic,400|Raleway:200,700' rel='stylesheet' type='text/css'>
  </head>
    <body id="top">


        <div id="content">
            {{ content }}

        </div>


            <footer>
                <div class="wow zoomInUp">
                    <img src="{{ site.baseurl }}/images/cf_logo_tiny.svg" width="32px" height="32px" >
                    <span>&copy; 2014 Charlie Fox</span>
                </div>
            </footer>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.1.min.js"><\/script>')</script>
        <script src="{{ site.baseurl }}/js/vendor/wow.min.js"></script>
        <script src="{{ site.baseurl }}/js/plugins.js"></script>
        <script src="{{ site.baseurl }}/js/main.js"></script>


    </body>
</html>
